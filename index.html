<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!--BOOTSTRAP LINK-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!--jQUERY UI LINK-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--MOMENTS.JS LINK-->
    <link rel="stylesheet" href="style.css">
    <title>Locational Weather Dashboard</title>
</head>

<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <div class='container-fluid'>
            <h1>Weather Dashboard</h1>
        </div>
    </nav>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-2'>
                <div class='intput-group searchBar'>
                    <input type='text' class='getCity' placeholder='Select A City' aria-label='City' value=''>
                    <button type='button' onclick='getCity()' class='btn btn-secondary searchButton'>Search</button>
                </div>
                <div class='btn-group-vertical button-list' role='group' aria-label='Basic outlined'>

                </div>
            </div>
            <div class='col-md-10'>
                <div class='row-fluid justify-content-md-center'>
                    <div class='col bg-light current'>
                        <h1 class='cityName'>City Name</h1><br />
                        <p class='temp'>Temp:</p><br />
                        <p class='wind'>Wind:</p><br />
                        <p class='humidity'>Humidity:</p><br />
                        <p class='uvIndex'>UV Index:</p><br />
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-2 bg-light forecast' id='forecastTitle'>
                        <h2>5-Day Forecast:</h2>
                    </div>
                    <div class='col-md-2 bg-light forecast' id='day1'>
                        <h3>10/18/2021</h3>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class='col-md-2 bg-light forecast' id='day2'>
                        <h3>10/18/2021</h3>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class='col-md-2 bg-light forecast' id='day3'>
                        <h3>10/18/2021</h3>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class='col-md-2 bg-light forecast' id='day4'>
                        <h3>10/18/2021</h3>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class='col-md-2 bg-light forecast' id='day5'>
                        <h3>10/18/2021</h3>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>










        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!--jQUERY SCRIPT-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!--jQUERY UI SCRIPT-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!--MOMENT.JS SCRIPT-->
        <script src="script.js"></script>
        <!--JAVASCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <!--BOOTSTRAP-->
</body>

</html>
